name: sommerbootcamp23
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  appwrite: ^9.0.0
  blurhash_dart: ^1.2.1
  cached_memory_image: ^1.3.1
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.3.6
  form_validator: ^2.1.1
  freezed_annotation: ^2.2.0
  go_router: ^7.0.1
  gorouter_nested_stateful:
    path: packages/gorouter_nested_stateful
  image: ^4.0.17
  image_picker: ^0.8.7+5
  intl: ^0.18.1
  json_annotation: ^4.8.1
  uuid: ^3.0.7

dev_dependencies:
  build_runner: ^2.4.2
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.3.4
  json_serializable: ^6.6.2
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/app_logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/app_logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/app_logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
